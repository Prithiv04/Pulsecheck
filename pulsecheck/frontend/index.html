<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseCheck - Stress Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PulseCheck</h1>
            <p>Real-time Stress Detection Platform</p>
        </header>

        <main class="dashboard">
            <!-- Left Column: Camera & Controls -->
            <section class="scan-section glass-card">
                <h2>Live Scan</h2>
                <div class="video-container">
                    <video id="webcam" autoplay playsinline muted></video>
                    <canvas id="overlay"></canvas>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn primary">Start Scan</button>
                    <button id="saveBtn" class="btn secondary" disabled>Save Reading</button>
                </div>
            </section>

            <!-- Right Column: Stats & Data -->
            <section class="stats-section">
                <!-- Live Metrics -->
                <div class="metrics-grid">
                    <div class="metric-card glass-card">
                        <h3>Heart Rate</h3>
                        <div class="value-box">
                            <span id="bpmValue">--</span>
                            <span class="unit">BPM</span>
                        </div>
                    </div>
                    <div class="metric-card glass-card">
                        <h3>Stress Level</h3>
                        <div class="value-box">
                            <span id="stressValue">--</span>
                            <span id="stressBadge" class="badge">Wait</span>
                        </div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="chart-card glass-card">
                    <h3>Heart Rate Trend (30s)</h3>
                    <canvas id="bpmChart"></canvas>
                </div>

                <!-- History -->
                <div class="history-card glass-card">
                    <div class="card-header">
                        <h3>Recent Logs</h3>
                        <button id="refreshHistory" class="btn small">Refresh</button>
                    </div>
                    <div class="table-wrapper">
                        <table id="historyTable">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>BPM</th>
                                    <th>Stress</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="rppg.js"></script>
    <script src="script.js"></script>
</body>
</html>
